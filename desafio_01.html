<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook by MM</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="favicon.png" type="image/png">

        <style>
            main{
                height: 90vh;
            }
        </style>
    </head>

    <body>

        <header>

        </header>

        <main class="container-fluid bg-body-tertiary d-flex align-items-center">
            <div class="row">
                <div class="col-6 ps-4">
                    <div class="row">
                        <div class="col-12">
                            <img src="facelogo.png" alt="logo" class="w-50">
                        </div>
                        <div class="col-12 fw-semibold fs-2">
                            O Facebook ajuda-te a comunicar e a partilhar com as pessoas que fazem parte da tua vida.
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="row w-75 shadow-lg rounded m-3 p-3 ms-5 me-5">
                        <div class="col-12 d-flex justify-content-center">
                            <input type="text" name="text" id="text1" placeholder="E-mail ou número de telemóvel" class="w-100 m-2 p-2 rounded border border-1 border-light-subtle">
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <input type="text" name="text" id="text2" placeholder="Palavra-passe" class="w-100 m-2 p-2 border border-1 border-light-subtle rounded">
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary fw-bold m-2 w-100 fs-5">Iniciar sessão</button>
                        </div>
                        <div class="col-12 text-center text-primary m-2">
                            Não sabes a tua palavra passe?
                        </div>
                        <hr>
                        <div class="col-12 d-flex justify-content-center">
                            <button type="button" class="btn btn-success text-light">Criar nova conta</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <span class="fw-bold">Cria uma Página</span> para uma celebridade, banda ou empresa.
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <footer class="container">
            <div class="row">
                <div class="col-12 border-bottom border-secondary-emphasis text-body-tertiary pb-1">
                    Português (Portugal)
                </div>
            </div>

            <div class="row">
                <div class="col-12 text-body-tertiary pt-2">
                    Facebook &copy; 2021
                </div>
            </div>
        </footer>
        
    </body>

</html>
